<!-- patient_login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>
</head>
<body>
    <h2>Patient Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if error %}
            <p style="color: red;">Invalid Aadhar number or password.</p>
        {% endif %}
        <button type="submit">Login</button>
    </form>
</body>
</html>
